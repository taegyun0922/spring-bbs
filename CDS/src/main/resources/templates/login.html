<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./css/login.css">
<title>로그인 페이지</title>
</head>

<body>
	<div id="header-title">
		<h1>ゲ一ムリスト. ログインページ.</h1>
	</div>
	<div id="login-form">
		<form method="post" id="login-content">
			<div>
				<label for="user-id-input">아이디</label> <input type="text"
					placeholder="아이디를 입력" name="user_id" id="user-id-input" required>

				<label for="user-pwd-input">비밀번호</label> <input type="password"
					placeholder="비밀번호를 입력" name="user_pwd" id="user-pwd-input" required>

				<button type="submit" id="login-submit-btn" >로 그 인</button>
			</div>
			<div>
				<button type="button" id="close-btn">취 소</button>
				<span class="right-align"> 비밀번호를 <a href="#">잊으셨나요?</a>
				</span>
			</div>
		</form>
	</div>
</body>
</html>
